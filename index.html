<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></link>
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"></link>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"></link>
    <link rel="stylesheet" href="assets/style.css"></link>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <div id="result">
      </div>
    </header>
    <div class="container">
      

      <!--9am block-->
      <div class="row time-block" id="9">
        <div class="col-md-1 hour">9 AM</div>
        <textarea class="col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
      </div>

      <!--10am block-->
      <div class="row time-block" id="10">
        <div class="col-md-1 hour">10 AM</div>
        <textarea class="col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
      </div>

      <!--11am block-->
      <div class="row time-block" id="11">
        <div class="col-md-1 hour">11 AM</div>
        <textarea class="col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
      </div>

    <!--12pm block-->
    <div class="row time-block" id="12">
      <div class="col-md-1 hour">12 PM</div>
      <textarea class="col-md-10"></textarea>
      <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
    </div>

    <!--1pm block-->
    <div class="row time-block" id="13">
      <div class="col-md-1 hour">1 PM</div>
      <textarea class="col-md-10"></textarea>
      <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
    </div>

    <!--2pm block-->
    <div class="row time-block" id="14">
      <div class="col-md-1 hour">2 PM</div>
      <textarea class="col-md-10"></textarea>
      <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
    </div>

    <!--3pm block-->
    <div class="row time-block" id="15">
      <div class="col-md-1 hour">3 PM</div>
      <textarea class="col-md-10"></textarea>
        <button class ="saveBtn col-md-1"><i class="far fa-save"></i></button>
      </div>
    
    <!--4pm block-->  
    <div class="row time-block" id="15">
      <div class="col-md-1 hour">4 PM</div>
      <textarea class="col-md-10"></textarea>
        <button class ="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
      </div>
    
    <!--5pm block--> 
    <div class="row time-block" id="16">
      <div class="col-md-1 hour">5 PM</div>
      <textarea class="col-md-10"></textarea>
        <button class ="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
      </div> 

    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
